<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Remarkable</title>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/fonts.css">
  <link rel="stylesheet" href="/css/slideshow.css">
  <link rel="stylesheet" href="/css/client.css">
  <link rel="stylesheet" href="/css/slick.css">
</head>
<body>
  <!--TOP-->
  <section>
    <div class="landing-top">
      <a aria-current="page" href="/">
        <img class="remarkable-logo-dark" height="25" src="https://remarkable.imgix.net/svgs/remarkable-logo-black.svg" alt="Home">
      </a>
      <div class="top-landing-wrapper">
        <div class="title">
          <h1 class="header dark master-header-70">What people have to say about <span style="font-weight:var(--unnamed-font-weight-bold);">reMarkable</span></h1>
        </div>
        <div class="remarkable-brand">
          <img alt="Logo" src="/img/hero_render_2.png" class="logo-image">
        </div>
      </div>
    </div>
    <div class="grey-background"></div>
    <div class="client-reviews">
      <div class="clients">
        <div class="client-quote master-header-30-italic">
          <cite><q>Where the reMarkable 2 stands out is the “paper-like” design.</q></cite>
        </div>
        <div class="client-name master-body-2-16px">
          <p>Chaim Gartenberg, The Verge</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a class="client-icon icon1" href="#"></a>
        </div>
        <div class="col">
          <a class="client-icon icon2" href="#"></a>
          </div>
        <div class="col">
          <a class="client-icon icon3" href="#"></a>
        </div>
        <div class="col">
          <a class="client-icon icon4" href="#"></a>
        </div>
        <div class="col">
          <a class="client-icon icon5" href="#"></a>
        </div>
      </div>
    </div>
  </section>
  <!--Slideshow-->
  <div class="slideshow">
    <h1 class="master-header-50 header light">Videoreviews</h1>
    <div class="slide-container">
      <div class="slide-list row">
        <div class="column">
          <a class="slide" href="#">
            <div class="slide-item">
              <img class="slide-header client-icon icon1">
              <div class="slide-video"></div>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="slide" href="#">
            <div class="slide-item">
              <img class="slide-header" src="/img/TechCrunch_logo_light.svg" alt="icon" class="icon">
              <div class="slide-video"></div>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="slide" href="#">
            <div class="slide-item">
              <img class="slide-header" src="/img/TechCrunch_logo_light.svg" alt="icon" class="icon">
              <div class="slide-video"></div>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="slide" href="#">
            <div class="slide-item">
              <img class="slide-header" src="/img/TechCrunch_logo_light.svg" alt="icon" class="icon">
              <div class="slide-video"></div>
            </div>
          </a>
        </div>
        <div class="column">
          <a class="slide" href="#">
            <div class="slide-item">
              <img class="slide-header" src="/img/TechCrunch_logo_light.svg" alt="icon" class="icon">
              <div class="slide-video"></div>
            </div>
          </a>
        </div>
      </div>
      <button aria-label="Previous slide" class="prev" onclick="plusSlides(-1)">
        <img class="angle-left" src="/img/angle-left.svg" alt="Scroll to previous" width="15" height="25">
      </button>
      <button aria-label="Next slide" class="next" onclick="plusSlides(1)">
        <img class="angle-right"src="/img/angle-right.svg" alt="Scroll to next" width="15" height="25">
      </button>
      <div class="slider-dot" style="display: none;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
    </div>
  </div>
  <!-- API Playground -->
  <section>
    <div class="api-playground">
      <h1 class="master-header-50 header dark">API playground</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-wrapper">
      <div class='footer row'>
        <div class='footer-logo column'>
          <a aria-current="page" href="/">
            <img height="25" src="https://remarkable.imgix.net/svgs/remarkable-logo-white.svg" alt="Home">
          </a>
        </div>
        <div class='column footer-links'>
          <ul>
            <li>News & info</li>
            <li><a href="#">Our story</a></li>
            <li><a href="#">FAQ & support</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Reviews</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="/js/app.js"></script>
  <script src="/js/slideshow.js"></script>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/js/slick.min.js"></script>
  <script>
    $('.center').slick({
      centerMode: true,
      centerPadding: '60px',
      slidesToShow: 3,
      responsive: [
        {
          breakpoint: 768,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 3
          }
        },
        {
          breakpoint: 480,
          settings: {
            arrows: false,
            centerMode: true,
            centerPadding: '40px',
            slidesToShow: 1
          }
        }
      ]
    });
  </script>
</body>
</html>
